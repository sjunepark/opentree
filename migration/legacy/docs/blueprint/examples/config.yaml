version: 1

executor:
  kind: codex
  # Optional argv override. If omitted, the CLI provides defaults for the executor kind.
  command: ["codex", "exec", "--sandbox", "danger-full-access", "-"]

loop:
  max_iterations: 25

git:
  forbid_branches: ["main", "master"]
  require_clean: true
  branch_prefix: "ralph/"

state:
  logs_dir: ".ralph/logs"
