# cargo-deny configuration
# Run with: cargo deny check

[advisories]
# Vulnerabilities always error (new default behavior)
# unmaintained/unsound: "all", "workspace", "transitive", or "none"
unmaintained = "workspace"
unsound = "workspace"
yanked = "warn"
ignore = []

[licenses]
# Only these licenses are allowed; all others will error
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8
unused-allowed-license = "allow"

# Workspace crates are private (not published)
[licenses.private]
ignore = true

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
# Allow path dependencies (workspace internal)
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
